<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>for you ♡</title>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:"Segoe UI",sans-serif; }

    body{
      height:100vh;
      background:#0f0f14;
      color:#f5f5f7;
      overflow:hidden;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .lock{
      position:absolute; inset:0;
      display:flex; flex-direction:column;
      justify-content:center; align-items:center;
      background:#0f0f14; z-index:20;
      transition:.8s;
    }
    .lock.hidden{opacity:0; visibility:hidden;}

    .lock input{
      margin-top:16px; padding:10px 14px;
      border-radius:10px; border:1px solid rgba(255,255,255,.2);
      background:transparent; color:#fff; text-align:center;
      outline:none; width:140px;
    }

    .opening{
      position:absolute; inset:0;
      display:flex; justify-content:center; align-items:center;
      background:#0f0f14; z-index:10; cursor:pointer;
      transition:1s;
      opacity:0; visibility:hidden;
    }
    .opening.show{opacity:1; visibility:visible;}

    .tap-text{opacity:.6; letter-spacing:2px; font-size:14px; animation:pulse 2.5s infinite;}
    @keyframes pulse{0%,100%{opacity:.3;}50%{opacity:.9;}}

    .card{
      text-align:center; padding:42px 28px;
      border-radius:26px; background:rgba(255,255,255,.05);
      backdrop-filter:blur(14px);
      box-shadow:0 0 40px rgba(255,120,160,.1);
      max-width:420px; width:90%;
      opacity:0; transform:translateY(12px);
      transition:1.2s ease;
    }
    .card.show{opacity:1; transform:translateY(0);}

    h1{font-weight:500; margin-bottom:14px; letter-spacing:1px; font-size:20px;}
    p{opacity:.85; line-height:1.7; font-size:14px; min-height:80px;}

    button{
      margin-top:22px; padding:10px 22px;
      border-radius:999px; border:1px solid rgba(255,255,255,.25);
      background:transparent; color:#fff; cursor:pointer;
    }

    .music{margin-top:18px; opacity:.75; font-size:12px;}
    iframe{border-radius:12px; margin-top:8px; width:100%; height:80px;}

    .ending{
      position:absolute; inset:0;
      display:flex; justify-content:center; align-items:center;
      font-size:18px; letter-spacing:1px;
      opacity:0; background:#0f0f14;
      transition:opacity 2s ease;
      text-align:center; padding:20px;
    }
    .ending.show{opacity:1;}

    .heart{position:absolute; font-size:14px; opacity:.12; animation:float 10s linear infinite;}
    @keyframes float{from{transform:translateY(110vh);}to{transform:translateY(-10vh);}}
  </style>
</head>
<body>

<div class="lock" id="lock">
  <div>enter the date ♡</div>
  <input type="password" id="pass" placeholder="••••••">
</div>

<div class="opening" id="opening" onclick="openCard()">
  <div class="tap-text">tap to open ♡</div>
</div>

<div class="card" id="card">
  <h1>happy valentine ♡</h1>
  <p id="text">aku punya sesuatu buat kamu…</p>
  <button onclick="showMessage()">open message</button>

  <div class="music" id="music" style="display:none">
    not a lot, just forever — adrianne lenker
    <iframe src="https://open.spotify.com/embed/track/2L9N0zZnd37dwF0sN2E6iC"></iframe>
  </div>
</div>

<div class="ending" id="ending">see you in every lifetime ♡</div>

<script>
const PASSWORD="080925";

document.getElementById("pass").addEventListener("keypress",e=>{
  if(e.key==="Enter")checkPass();
});

function checkPass(){
  if(document.getElementById("pass").value===PASSWORD){
    document.getElementById("lock").classList.add("hidden");
    document.getElementById("opening").classList.add("show");
  }
}

const msg=`Dear Kak Adam…

Sayang… Happy valentine yaa...
aku sayang banget sama kamu.
i love you the most sayanggggg.

sincerely,
yours ♡`;

function openCard(){
  document.getElementById("opening").classList.remove("show");
  document.getElementById("card").classList.add("show");
}

function showMessage(){
  typeText(msg,"text",32);
  document.getElementById("music").style.display="block";

  setTimeout(()=>{
    document.getElementById("card").style.opacity=0;
    setTimeout(()=>document.getElementById("ending").classList.add("show"),1200);
  },msg.length*32+1500);
}

function typeText(text,id,speed){
  let i=0; const el=document.getElementById(id); el.innerHTML="";
  function typing(){
    if(i<text.length){
      el.innerHTML+=text[i]==="\n"?"<br>":text[i];
      i++; setTimeout(typing,speed);
    }
  }
  typing();
}

for(let i=0;i<18;i++){
  const h=document.createElement("div");
  h.className="heart"; h.innerText="♡";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=7+Math.random()*6+"s";
  document.body.appendChild(h);
}
</script>

</body>
</html>
